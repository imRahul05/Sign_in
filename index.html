<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_webpage</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  </head>

  <body>
     <div class="container"> 
     <div class="form-box">
            <h1 id="title"> FOUNDERICA Sign Up</h1>
        
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="email123" type="email" placeholder="email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input id="pass123" type="password" placeholder="password">
                    </div>
                    <p>Forgot password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbutton">Sign up</button>
                    <button type="button" id="signinbutton" class="disable">Sign in</button>
                </div>
        
        </div> 
    
     </div>

    <script>
       let signUpButton = document.getElementById("signupbutton");
       let signinbutton = document.getElementById("signinbutton");
       let namefield = document.getElementById("namefield");
       let title = document.getElementById("title");
    
       signinbutton.onclick=function()
       {
           
           namefield.style.maxHeight=0;
           title.innerHTML='Founderica Sign In';
           signupbutton.classList.add("disable");
           signinbutton.classList.remove("disable");
           
           }
          

    
       signupbutton.onclick=function()
       {
           namefield.style.maxHeight="70px";
           title.innerHTML='Founderica Sign Up';
           signinbutton.classList.add("disable");
           signupbutton.classList.remove("disable");

      }
    </script>
  </body>
</html>
